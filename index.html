<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Multi Select and Slider</title>
  </head>
  <body>
    <h1>Isotope combination filters with checkboxes</h1>

    <div id="options">
      <div class="option-set" data-group="brand">
        <input type="checkbox" value="" id="brand-all" class="all" checked />
        <label for="brand-all">all brands</label>
        <input type="checkbox" value=".brand1" id="brand1" />
        <label for="brand1">brand1</label>
        <input type="checkbox" value=".brand2" id="brand2" />
        <label for="brand2">brand2</label>
        <input type="checkbox" value=".brand3" id="brand3" />
        <label for="brand3">brand3</label>
        <input type="checkbox" value=".brand4" id="brand4" />
        <label for="brand4">brand4</label>
      </div>
      <div class="option-set" data-group="color">
        <input type="checkbox" value="" id="color-all" class="all" checked />
        <label for="color-all">all colors</label>
        <input type="checkbox" value=".red" id="red" />
        <label for="red">red</label>
        <input type="checkbox" value=".green" id="green" />
        <label for="green">green</label>
      </div>
    </div>

    <p id="filter-display"></p>
    <div class="container" id="container">
      <div class="grid-item brand1 type4 red uk-size11">
        <div id="brand1green" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/1.jpg" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/2.jpg" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/3.jpg" class="d-block w-100 img-fluid" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#brand1green" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#brand1green" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="grid-item brand2 type4 red uk-size11">
        <div id="firstCarousel" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./images/2.jpg" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./images/1.jpg" class="d-block w-100 img-fluid" alt="...">
            </div>
            <div class="carousel-item">

            <span class="carousel-control-next-icon" aria-hidden="true"></span>

          <div class="carousel-inner">
            <div class="carousel-item active">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script
      type="text/javascript"
      src="//code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
    <script src="./app.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', ()=> {
        let gridItem = document.getElementsByClassName('grid-item');
        for (let i = 0; i < gridItem.length; i++) {
          const element = gridItem[i];
          element.style.cssText = `
            display: flex;
            position: static !important;
            top: unset !important;
            left: unset !important;
          `;
        }
        let cont = document.getElementById('container');
        cont.style.cssText = `
          position: static !important;
          height: 100% !important;
        `;
      })
    </script>
  </body>
</html>
